<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

        
    <title>Document</title>
</head>
<body>
<article class="card">
    <header>
        <div>
            <p>My balance</p>
            <h2>$921.48</h2>
        </div>
        <img src="./img/logo.svg" alt="logo">
    </header>
    <main>
        <h1>Spending - Last 7 days</h1>
        <section class="weekBar" id="week">
            <figure>
                <p id="day1">$54.02</p>
                <div id="0"></div>
                <p>mon</p>
            </figure>
            <figure>
                <p id="day2">$85.12</p>
                <div id="1"></div>
                <p>tue</p>
            </figure>
            <figure>
                <p id="day3">$52.36</p>
                <div id="2"></div>
                <p>wed</p>
            </figure>
            <figure>
                <p id="day4">$31.07</p>
                <div id="3"></div>
                <p>thu</p>
            </figure>
            <figure>
                <p id="day5">$85.02</p>
                <div id="4"></div>
                <p>fri</p>
            </figure>
            <figure>
                <p id="day6">$85.11</p>
                <div id="5"></div>
                <p>sat</p>
            </figure>
            <figure>
                <p id="day7">$85.63</p>
                <div id="6"></div>
                <p>sun</p>
            </figure>
        </section>
        <figure class="Line"></figure>
        <section class="totalBar">
            <div>
                <p>Total this month</p>
                <h2 id="total">$478.33</h2>
            </div>
            <div>
            <h5>+2.4%</h5>
            <p>from last month</p>
            </div>
        </section>
    </main>
</article>
<script src="./main.js" type="text/javascript"></script>
</body>
</html>
